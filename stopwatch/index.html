<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF=8">
  <title>My First Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="content">
    <div class="stopwatch-container">
      <h1>Stopwatch</h1>
      <div class="clock-title">HH: MM: SS: MSS</div>
      <div class="clock">00:00:00:000</div>
      <div class="stopwatch-btns">
        <button class="stopwatch-btn green" onclick="start()">Start</button>
        <button class="stopwatch-btn red" onclick="stop()">Stop</button>
        <button class="stopwatch-btn blue" onclick="reset()">Reset</button>
      </div>
    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
